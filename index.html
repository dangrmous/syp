<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Sign the SY/ Vision</title>
    <style>
        body { font: normal 100.01%/1.375 "Helvetica Neue",Helvetica,Arial,sans-serif; }
    </style>
    <link href="jquery.signaturepad.css" rel="stylesheet">
    <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <!--[if lt IE 9]><script src="flashcanvas.js"></script><![endif]-->

    <script src="jquery.signaturepad.js"></script>
    <script src="json2.min.js"></script>
</head>
<body>
<form method="post" action="" class="sigPad">

    <p class="drawItDesc">Sign the SY/ Vision</p>
    <ul class="sigNav">
        <li class="drawIt"><a href="#draw-it" >Draw your signature</a></li>
        <li class="clearButton"><a href="#clear">Clear</a></li>
    </ul>
    <div class="sig sigWrapper">
        <div class="typed"></div>
        <canvas class="pad" width="950" height="460"></canvas>
        <input type="hidden" name="output" class="output">
    </div>
    <button id="submit" type="button">I am in!.</button>
</form>
